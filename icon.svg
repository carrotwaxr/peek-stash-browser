  <!-- Play button circle -->
  <circle cx="128" cy="128" r="64" fill="url(#icon)" opacity="0.9"/>
  
  <!-- Play triangle -->
  <path d="M 108 98 L 108 158 L 158 128 Z" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="76" r="4" fill="white" opacity="0.6"/>
  <circle cx="196" cy="92" r="3" fill="white" opacity="0.4"/>
  <circle cx="60" cy="180" r="3" fill="white" opacity="0.5"/>
  <circle cx="76" cy="164" r="2" fill="white" opacity="0.3"/>
  
  <!-- Bottom text -->
  <text x="128" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">STASH</text>
  <text x="128" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">PLAYER</text>
</svg>