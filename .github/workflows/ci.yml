name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client:
    name: Client Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test with coverage
        run: npm run test:coverage

  server:
    name: Server Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Set up test database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: file:./test.db

      - name: Lint
        run: npm run lint

      - name: TypeScript Compile
        run: npx tsc --noEmit

      - name: Check type sync (server â†” shared)
        working-directory: .
        run: bash scripts/check-type-sync.sh

      - name: Test with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: ci-test-secret

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [client, server]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Generate Prisma Client
        run: cd server && npx prisma generate

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
          E2E_USERNAME: admin
          E2E_PASSWORD: admin123

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # Integration tests require access to a Stash test instance on the local network.
  # This job only runs on self-hosted runners with network access to the test server.
  # To enable: add a self-hosted runner on the same network as the Stash test instance,
  # configure STASH_TEST_URL and STASH_TEST_API_KEY as repository secrets,
  # and change 'if: false' to 'if: true' (or use a different condition).
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: false # Disabled until self-hosted runner or VPN is configured
    needs: [server]
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          STASH_TEST_URL: ${{ secrets.STASH_TEST_URL }}
          STASH_TEST_API_KEY: ${{ secrets.STASH_TEST_API_KEY }}
